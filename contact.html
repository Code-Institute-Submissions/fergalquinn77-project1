    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header>
    
        <div id="logo-outer">
            <div id="logo">
                <h1>Kennedy's</h1>

            </div>
        </div>

        <nav>

            <ul id="menu">
                <li>
                    <a href="contact.html">Contact Us</a>

                </li>
                <li>

        </nav>
    </header>
    <section id="contact">
        <div id="page-heading">
            <h2> Contact </h2> 
        </div>
        </section>
        <section id="contact-details">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message</label>
                <input type="text" id="message" name="message" required>

                <input type="submit" value="Submit">

            </form>
        </section>
    <footer>
        <ul class="footer-elements">
            <li><i class="fas fa-map-marker"></i><br> Rockwood Parade, Sligo</li>
            <li><i class="fas fa-phone-square-alt"></i><br> Tel: <a href="tel:+353719143003">(071) 91 43003</a> </li>
            <li><i class="fas fa-envelope"></i><br><a href="email:info@bourbon.ie"> info@bourbon.ie</a></li>
            <li><i class="fab fa-facebook"></i><br> <a href="https://www.facebook.com/kennedyssligo">Facebook</a></li>
            <li><i class="far fa-calendar-alt"></i><br> Fri-Sun: Opens at 5pm</li>
        </ul>
