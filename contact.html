<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact Us - Kennedys Bar, Sligo</title>
</head>

<body>

<!---Header section. To include Kennedys logo and navigation -->

    <header>

        <div id="logo-outer">
            <div id="logo">
                <h1>Kennedy's</h1>

            </div>
        </div>

        <nav>

            <ul id="menu">
                <li>
                    <a href="contact.html">Contact Us</a>
                </li>

                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>

        </nav>
    </header>

<!-- Contact Form -->    
    <section id="contact">
        <div id="page-heading">
            <h2> Contact </h2>
        </div>
    </section>
    <section id="contact-details">
        <div class="container">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here.." style="height:200px"
                    required></textarea>
                <input type="submit" value="Submit">

            </form>
        </div>
    </section>

 <!--- Footer - Phone / Email / Social Media -->
 
    <footer>
        <ul class="footer-elements">
            <li><i class="fas fa-map-marker"></i><br> Rockwood Parade, Sligo</li>
            <li><i class="fas fa-phone-square-alt"></i><br> Tel: <a href="tel:+353719143003">(071) 91 43003</a> </li>
            <li><i class="fas fa-envelope"></i><br><a href="email:info@bourbon.ie"> info@bourbon.ie</a></li>
            <li><i class="fab fa-facebook"></i><br> <a href="https://www.facebook.com/kennedyssligo" target="_blank">Facebook</a></li>
            <li><i class="far fa-calendar-alt"></i><br> Fri-Sun: Opens at 5pm</li>
        </ul>



        <script src="https://kit.fontawesome.com/1f18d518de.js" crossorigin="anonymous"></script>
    </footer>
</body>

</html>
